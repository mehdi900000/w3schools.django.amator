{%extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %}
forgot your password
{% endblock title %}

{% block content %}
    <div class="container">
        <div>
            <h1>forgot your password</h1>
            <p>enter your email address below, and we'll email instruction for setting a new one</p>
            <form method="post">
                {% csrf_token %}
                {{form | crispy}}
                <input type="submit" class="btn btn-success" value="send me instructions!">
            </form>

        </div>
    </div>
{% endblock content %}
