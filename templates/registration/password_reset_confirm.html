{%extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %}
Enter new password
{% endblock title %}

{% block content %}
<div class="container">
    <div>
        <h1>set a new password</h1>

        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-success" value="change my password">
        </form>

    </div>
</div>
{% endblock content %}
