{%extends 'base.html'%}
{% load crispy_forms_tags %}

{%block content %}
<div class="container">
    <div class="col-3">
        <h1>login form</h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">login</button>
        </form>
        <p><a href="{%url 'password_reset'%}">forgot your password?</a></p>
    </div>

</div>
{%endblock content %}
